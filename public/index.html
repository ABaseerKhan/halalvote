<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title id="halal-vote-title">Halal Vote</title>
    <meta id="halal-vote-description" name="description" content="Your source for everything halal and haram! A platform for muslims to get a community sentiment on whether various topics are viewed as halal or haram."/>
    <meta id="halal-vote-keywords" name="keywords" content="halal, haram, islam, muslim, vote, arguments, analytics, memes"/>
    <link id="halal-vote-canonical-link" rel="canonical" href="https://halalvote.com/"/>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
